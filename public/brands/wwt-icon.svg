<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="wwtBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722F37"/>
      <stop offset="100%" style="stop-color:#4A1D23"/>
    </linearGradient>
    <linearGradient id="wwtGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#wwtBg)"/>

  <!-- Elegant wine glass - centered, iconic -->
  <g transform="translate(256, 256)">
    <!-- Glass bowl outline -->
    <ellipse cx="0" cy="-65" rx="90" ry="75" fill="none" stroke="url(#wwtGold)" stroke-width="10"/>

    <!-- Wine level inside glass -->
    <clipPath id="bowlClip">
      <ellipse cx="0" cy="-65" rx="85" ry="70"/>
    </clipPath>
    <ellipse cx="0" cy="-30" rx="85" ry="45" fill="url(#wwtGold)" opacity="0.35" clip-path="url(#bowlClip)"/>

    <!-- Stem -->
    <rect x="-6" y="10" width="12" height="85" fill="url(#wwtGold)"/>

    <!-- Base -->
    <ellipse cx="0" cy="100" rx="55" ry="12" fill="url(#wwtGold)"/>
  </g>

  <!-- Subtle grape accent - top right -->
  <g transform="translate(380, 100)" fill="url(#wwtGold)" opacity="0.45">
    <circle cx="0" cy="0" r="20"/>
    <circle cx="25" cy="15" r="20"/>
    <circle cx="-25" cy="15" r="20"/>
    <circle cx="12" cy="35" r="18"/>
    <circle cx="-12" cy="35" r="18"/>
    <circle cx="0" cy="52" r="15"/>
  </g>
</svg>
